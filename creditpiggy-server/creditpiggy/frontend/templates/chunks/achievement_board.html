{% load piggy_extras %}
<div class="achievement-board">
	<div class="achievements">
	{% for a in achievements %}
		{% if a.achieved %}
		<div class="icon" style="background-image: url('{{ a.achievement.icon }}')" data-toggle="tooltip" data-placement="top" title="{{ a.achievement.name }}{% if website %}in {{website.name}}{% else %}in {{a.project.display_name}}{% endif %}">
			{% if website %}
			<a class="btn btn-default project-button">
				<span class="icon" style="background-image: url('{{ website.icon }}')"></span>
			</a>
			{% else %}
				{% if a.project %}
				<a class="btn btn-default project-button">
					<span class="icon" style="background-image: url('{{ a.project.profile_image }}')"></span>
				</a>
				{% endif %}
			{% endif %}
		</div>
		{% endif %}
	{% endfor %}
	{% if not achievements %}
   	<h2 class="text-center">( Nothing achieved yet )</h2>
	{% endif %}
	</div>
	<div class="clearfix"></div>
</div>
