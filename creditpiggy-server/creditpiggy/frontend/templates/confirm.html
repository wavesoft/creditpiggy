{% extends "base/p_content.html" %}
{% load staticfiles %}

{% block content %}
	
	<h2>Please confirm</h2>
	<div>
		{% if icon %}
		<div class="row">
			<div class="col-sm-4">
				<img src="{{ icon }}" style="max-width: 100%; max-height: 100%" />
			</div>
			<div class="col-sm-8">
			{{ body|safe }}
			</div>
		</div>
		{% else %}
		{{ body|safe }}
		{% endif %}
	</div>
	<p>
		<a href="{{ link_ok }}&amp;{{url_suffix}}" class="btn btn-primary">I Confirm</a>
		<a href="{{ link_cancel }}?{{url_suffix}}" class="btn btn-default">Cancel</a>
	</p>

{% endblock %}
