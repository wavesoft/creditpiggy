{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}CreditPiggy{% endblock %}</title>
    {% block head %}{% endblock %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" >
    <link href="//bootswatch.com/paper/bootstrap.min.css" rel="stylesheet">
    -->
    <link href="{% static "lib/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "lib/css/bootstrap-theme-paper.min.css" %}" rel="stylesheet">
    <link href="{% static "lib/css/font-awesome.min.css" %}" rel="stylesheet">
    <link href="{% static "frontend/css/theme.css" %}" rel="stylesheet">
    {% block css %}{% endblock %}
  </head>
  <body style="{% block body_style %}{% endblock %}" class="{% block body_class %}{% endblock %}">
    {% block body %}{% endblock %}
    {% block footer %}{% endblock %}

    <div class="modal fade" id="modal-error">
      <div class="modal-dialog ">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title"><i class="glyphicon glyphicon-warning-sign"></i> An error occured</h4>
          </div>
          <div class="modal-body">
            <p></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Dismiss</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!--
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script> 
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    -->
    <script type="text/javascript" src="{% static "lib/js/jquery-2.1.1.js" %}"></script>
    <script type="text/javascript" src="{% static "lib/js/bootstrap-3.1.1.js" %}"></script>
    <script type="text/javascript" src="{% static "lib/js/mustache.min.js" %}"></script>
    <script type="text/javascript" src="{% static "lib/js/sha256.js" %}"></script>
    <script type="text/javascript" src="{% static "frontend/js/creditpiggy.js" %}"></script>
    {% block javascript %}{% endblock %}
    <script type="text/javascript">cpjs.initialize("{{webid}}");</script>
  </body>
</html>
