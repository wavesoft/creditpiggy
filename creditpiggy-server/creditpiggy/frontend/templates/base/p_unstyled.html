{% extends "base/html.html" %}
{% block head_p %}
	{% if bg_color %}
	<style type="text/css">
	body.unstyled {
		background-color: #{{bg_color}};
	}
	body.unstyled.clip-gradient:not(.clip-gradient-bottom)::before {
		background: -moz-linear-gradient(top, rgba({{bg_color_r}},{{bg_color_g}},{{bg_color_b}},1) 0%, rgba({{bg_color_r}},{{bg_color_g}},{{bg_color_b}},0) 100%); /* FF3.6+ */
		background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba({{bg_color_r}},{{bg_color_g}},{{bg_color_b}},1)), color-stop(100%,rgba({{bg_color_r}},{{bg_color_g}},{{bg_color_b}},0))); /* Chrome,Safari4+ */
		background: -webkit-linear-gradient(top, rgba({{bg_color_r}},{{bg_color_g}},{{bg_color_b}},1) 0%,rgba({{bg_color_r}},{{bg_color_g}},{{bg_color_b}},0) 100%); /* Chrome10+,Safari5.1+ */
		background: -o-linear-gradient(top, rgba({{bg_color_r}},{{bg_color_g}},{{bg_color_b}},1) 0%,rgba({{bg_color_r}},{{bg_color_g}},{{bg_color_b}},0) 100%); /* Opera 11.10+ */
		background: -ms-linear-gradient(top, rgba({{bg_color_r}},{{bg_color_g}},{{bg_color_b}},1) 0%,rgba({{bg_color_r}},{{bg_color_g}},{{bg_color_b}},0) 100%); /* IE10+ */
		background: linear-gradient(to bottom, rgba({{bg_color_r}},{{bg_color_g}},{{bg_color_b}},1) 0%,rgba({{bg_color_r}},{{bg_color_g}},{{bg_color_b}},0) 100%); /* W3C */
		filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#{{bg_color}}', endColorstr='#00{{bg_color}}',GradientType=0 ); /* IE6-9 */
	}
	body.unstyled.clip-gradient:not(.clip-gradient-top)::after {
		background: -moz-linear-gradient(top, rgba({{bg_color_r}},{{bg_color_g}},{{bg_color_b}},0) 0%, rgba({{bg_color_r}},{{bg_color_g}},{{bg_color_b}},1) 100%); /* FF3.6+ */
		background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba({{bg_color_r}},{{bg_color_g}},{{bg_color_b}},0)), color-stop(100%,rgba({{bg_color_r}},{{bg_color_g}},{{bg_color_b}},1))); /* Chrome,Safari4+ */
		background: -webkit-linear-gradient(top, rgba({{bg_color_r}},{{bg_color_g}},{{bg_color_b}},0) 0%,rgba({{bg_color_r}},{{bg_color_g}},{{bg_color_b}},1) 100%); /* Chrome10+,Safari5.1+ */
		background: -o-linear-gradient(top, rgba({{bg_color_r}},{{bg_color_g}},{{bg_color_b}},0) 0%,rgba({{bg_color_r}},{{bg_color_g}},{{bg_color_b}},1) 100%); /* Opera 11.10+ */
		background: -ms-linear-gradient(top, rgba({{bg_color_r}},{{bg_color_g}},{{bg_color_b}},0) 0%,rgba({{bg_color_r}},{{bg_color_g}},{{bg_color_b}},1) 100%); /* IE10+ */
		background: linear-gradient(to bottom, rgba({{bg_color_r}},{{bg_color_g}},{{bg_color_b}},0) 0%,rgba({{bg_color_r}},{{bg_color_g}},{{bg_color_b}},1) 100%); /* W3C */
		filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#00{{bg_color}}', endColorstr='#{{bg_color}}',GradientType=0 ); /* IE6-9 */
	}
	</style>
	{% endif %}
{% endblock %}
{% block body_p_class %}unstyled{% endblock %}
{% block body %}
    <div class="container-fluid">
    	{% block content %}{% endblock %}
    </div>
{% endblock %}
